<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Calculator</title>
    

    <link rel="stylesheet" href="newcalc.css" />
  </head>
  <body>
     <h1 class="h1t">Digital Calculator </h1>
     

    <div class="container">
    
      <div class="input">
        <input type="text" id="inptxt"  />
      </div>

      <div class="buttonwrap">
        <div class="buttons">
          <button class="ac">AC</button>
          <button class="del">DEL</button>
          <button class="per">%</button>
          <button class="divv">/</button>
        </div>
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="buttons">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="buttons">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="eql">=</button>
        </div>
      </div>
    </div>
    <script src="newcalc.js"></script>
    
  </body>
</html>
